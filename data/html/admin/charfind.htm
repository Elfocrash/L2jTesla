<html><body>
	<table width=270>
		<tr>
			<td><button value="Main" action="bypass -h admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
			<td width=180><center>Character Search</center></td>
			<td><button value="Back" action="bypass -h admin_show_characters 1" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		</tr>
	</table><br><br>
	<center>
		Search a player by writing his name or a part of it.
		<table>
			<tr>
				<td><edit var="character_name" width=120></td>
				<td><button value="Find" action="bypass -h admin_find_character $character_name" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			</tr>
		</table><br>
		<img src="L2UI.SquareWhite" width=270 height=1>
		<img src="L2UI.SquareBlank" width=1 height=3>
	</center>
	<table width=270>		
		<tr>
			<td width=80>Name:</td>
			<td width=110>Class:</td>
			<td width=40>Level:</td>
		</tr>
		%results%
	</table><br>
	<center>
		<img src="L2UI.SquareWhite" width=270 height=1>
		<img src="L2UI.SquareBlank" width=1 height=3>
		<br>Found %number% character%end%
	</center>
</body></html>

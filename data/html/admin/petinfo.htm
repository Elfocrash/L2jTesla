<html><title>GM Pet Info</title><body><center>
<table width=270 border=0>
	<tr>
		<td><button value="Kill" action="bypass -h admin_kill" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Res" action="bypass -h admin_res" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Heal" action="bypass -h admin_heal" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Food" action="bypass -h admin_fullfood" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Uns" action="bypass -h admin_unsummon" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
	</tr>
</table>

<br><img src="L2UI.SquareWhite" width=260 height=1><br>

<table width=270 border=0>
	<tr>
		<td><font color="LEVEL">Type:</font></td>
		<td align=right width=170>%class%</td>
	</tr><tr>
		<td><font color="LEVEL">AI:</font></td>
		<td align=right width=170>%ai%</td>
	</tr><tr>
		<td><font color="LEVEL">Owner:</font></td>
		<td align=right width=170>%owner%</td>
	</tr><tr>
		<td><font color="LEVEL">Name:</font></td>
		<td align=right width=170>%name%</td>
	</tr><tr>
		<td><font color="LEVEL">Level:</font></td>
		<td align=right width=170>%level%</td>
	</tr><tr>
		<td><font color="LEVEL">Exp:</font></td>
		<td align=right width=170>%exp%</td>
	</tr><tr>
		<td><font color="LEVEL">Hp:</font></td>
		<td align=right width=170>%hp%</td>
	</tr><tr>
		<td><font color="LEVEL">Mp:</font></td>
		<td align=right width=170>%mp%</td>
	</tr><tr>
		<td><font color="LEVEL">Food:</font></td>
		<td align=right width=170>%food%</td>
	</tr><tr>
		<td><font color="LEVEL">Load:</font></td>
		<td align=right width=170>%load%</td>
	</tr><tr>
		<td><font color="LEVEL">Karma:</font></td>
		<td align=right width=170>%karma%</td>
	</tr><tr>
		<td><font color="LEVEL">Inventory:</font></td>
		<td align=right width=170>%inv%</td>
	</tr><tr>
		<td><font color="LEVEL">Undead:</font></td>
		<td align=right width=170>%undead%</td>
	</tr>
</table>

<br><img src="L2UI.SquareWhite" width=260 height=1><br>

<table width=240>
<tr>
<td><font color="LEVEL">Level:</font></td>
<td><edit var="qbox" width=30 height=13></td>
<td><button value="Change Level" action="bypass -h admin_summon_setlvl $qbox" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
</table>
</center></body></html>

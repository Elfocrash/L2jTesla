<html><body>
<font color="LEVEL">[Adjust Tax Rate]</font><br>
The current tax rate is <font color="00FFFF">%tax%%</font>.<br>
You can set a new rate between <font color="LEVEL">0% - 15%</font>. Changes will be applied the following midnight.<br>
<center>
<table width=170 height=27 bgcolor="CCCCCC">
<tr>
<td width=40 align=center>Enter</td>
<td width=40 align=right><edit type=number var="value" width=30></td>
<td width=15 align=left>%</td>
<td><button action="bypass -h npc_%objectId%_tax_set $value" value="Accept" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal"></td>
</tr>
</table><br>
<button action="bypass -h npc_%objectId%_Link chamberlain/chamberlain.htm" value="Back" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal">
</center>
</body></html>
